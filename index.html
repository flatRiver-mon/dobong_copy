        <link rel="stylesheet" href="./css/style.css">

    <body>
        <div class="fullpage">
            <div class="section section01">
                <div class="background-box img-box"></div>
                <div class="main-box row">
                    <div class="main-slider-wrap">
                        <div class="main-slider">
                            <div class="content">
                                <div class="img-box main-padding-bottom" style="background-image: url(./img/main_slider_01.jpg);"></div>
                            </div>
                            <div class="content">
                                <div class="img-box main-padding-bottom" style="background-image: url(./img/main_slider_02.jpg);"></div>
                            </div>
                            <div class="content">
                                <div class="img-box main-padding-bottom" style="background-image: url(./img/main_slider_03.jpg);"></div>
                            </div>
                            <div class="content">
                                <div class="img-box main-padding-bottom" style="background-image: url(./img/main_slider_04.jpg);"></div>
                            </div>
                        </div>
                    </div>
                    <div class="main-slider-right-wrap">
                        <div class="main-slider-text-box">
                            <div class="main-text-box">
                                <p class="title active">
                                    씨알의 이야기가 가득한<br>
                                    존중문화도시도봉
                                </p>
                            </div>
                            <div class="main-text-box">
                                <p class="title">
                                    씨알방학간 상반기 온라인<br>
                                    전시관 개관!
                                </p>
                                <p class="info font-lato">씨알방학간 상반기 전시에 대한 온라인 전시관이 개관했습니다.</p>
                            </div>
                            <div class="main-text-box">
                                <p class="title">
                                    도봉'만'의 목소리 주민<br>
                                    설문조사
                                </p>
                                <p class="info font-lato">존중문화도시 조성계획을 위한 도봉구민 및 생활권자 설문조사를 진행합니다.</p>
                            </div>
                            <div class="main-text-box">
                                <p class="title">
                                    '문화도시를 추진하는 이유'<br>
                                    아이콘 탄생!
                                </p>
                                <p class="info font-lato">20가지의 이유를 바탕으로 우리는 존중문화도시 도봉을 만들어 나갑니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="control-box">
                        <div class="left-btn"></div>
                        <div class="page">

                        </div>
                        <div class="right-btn"></div>
                    </div>
                </div>
            </div>
            <div class="section section02"></div>
            <div class="section section03"></div>
            <div class="section section04"></div>
            <div class="section section05"></div>
            <div class="section footer-wrap fp-auto-height"></div>
